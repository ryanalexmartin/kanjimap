<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 5px 0;
      width: 100%;
      padding: 5px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #logoutBtn, #highlightBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>KanjiMap Highlighter</h2>
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
  <button id="logoutBtn">Logout</button>
  <button id="highlightBtn">Highlight Now</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
