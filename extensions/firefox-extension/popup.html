<!doctype html>
<html>
  <head>
		<link rel="stylesheet" href="styles.css">
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 5px;
      }
      #status {
        margin-top: 10px;
        font-weight: bold;
      }
      #logoutBtn,
      #orientationSelect,
      #orientationSelectDiv,
      #onOffSwitchDiv,
      #onOffSwitch {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>KanjiMap Highlighter</h2>
    <div id="loginForm">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
    <div id="onOffSwitchDiv">
      Zhuyin On/Off:
      <label class="switch">
        <input id="onOffSwitch" type="checkbox" value="zhuyinEnabled" /> <!--I don't think that value is doing anything, actually-->
        <span class="slider round"></span>
      </label>
    </div>
    </br>
    <div id="orientationSelectDiv"> 
      Select orientation: 
      <select id="orientationSelect">
        <option value="vertical-right">Vertical Right</option>
        <option value="horizontal-above">Horizontal Above</option>
        <option value="horizontal-below">Horizontal Below</option>
      </select>
    </div>
    <button id="logoutBtn">Logout</button>

    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
